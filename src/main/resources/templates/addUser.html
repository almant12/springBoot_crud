<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="p-3 mb-2 bg-dark text-white">
<div class="container">
    <h1>Add User</h1>
    <hr>
    <form th:action="@{/saveUser}" th:object="${addUser}" method="post">
        <input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{lastName}" placeholder="LastName" class="form-control mb-4 col-4">
        <input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-secondary">Save User</button>
    </form>
    <hr>
    <a th:href="@{/}"class="btn btn-secondary">Home</a>
</div>

</body>
</html>
